    <div class="main-container">
        <main>
            <section class="intro">
                <h1 class="title text-center">Contact</h1>
                <div class="text-center">
                    <p class="sub-title">
                        Send us a message and subscribe to our newsletters special offers.
                    </p>
                </div>
            </section>
            <section>
                <h2 class="text-center">What do you want to tell us?</h2>
                <!-- I use the GET method here to be able to go to another page --> 
                <form action="message.html" method="GET">
                    <div class="form-control">
                        <label for="name">
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </label>
                    </div>
                    <div class="form-control">
                        <label for="last-name">
                            <input type="text" id="last-name" name="last-name" placeholder="Lastname" required>
                        </label>
                    </div>
                    <div class="form-control">
                        <label for="email">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </label>
                    </div>
                    <div class="form-control">
                        <label for="message">
                            <textarea name="message" rows="5" id="message"
                                placeholder="Write your message here"></textarea>
                        </label>
                    </div>
                    <div class="form-control">
                        <input class="checkbox" id="newsletter" type="checkbox" name="newsletter">
                        <label class="checkbox" for="newsletter">
                            Subscribe to the newsletter
                        </label>
                    </div>
                    <button>Send</button>
                </form>
            </section>
        </main>
    </div>
